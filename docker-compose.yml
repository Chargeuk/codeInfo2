services:
  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    image: codeinfo2-server
    ports:
      - '5010:5010'
    env_file:
      - server/.env
      - server/.env.local
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:5010/health']
      interval: 10s
      timeout: 5s
      retries: 5
  client:
    build:
      context: .
      dockerfile: client/Dockerfile
    image: codeinfo2-client
    ports:
      - '5001:5001'
    env_file:
      - client/.env
      - client/.env.local
    depends_on:
      server:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:5001']
      interval: 10s
      timeout: 5s
      retries: 5
