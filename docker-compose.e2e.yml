name: codeinfo2-e2e

services:
  server:
    container_name: codeinfo2-server-e2e
    build:
      context: .
      dockerfile: server/Dockerfile
    image: codeinfo2-server-e2e
    ports:
      - '6010:5010'
      - '6011:5011'
      - '6012:5012'
    networks:
      - internal_e2e
    env_file:
      - server/.env.e2e
    environment:
      - MONGO_URI=mongodb://host.docker.internal:27617/db?directConnection=true
      - CODEINFO_CODEX_AGENT_HOME=/app/codex_agents
      - AGENTS_MCP_PORT=5012
    volumes:
      - ${CODEINFO_HOST_CODEX_HOME:-$HOME/.codex}:/host/codex:ro
      - ./logs:/app/logs
      - ./e2e/fixtures:/fixtures:ro
      - ./e2e/fixtures/repo:/data:ro
      - ./codex:/app/codex
      - ./codex_agents:/app/codex_agents
    depends_on:
      chroma-e2e:
        condition: service_started
      mongo-e2e:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:5010/health']
      interval: 10s
      timeout: 5s
      retries: 5

  client:
    container_name: codeinfo2-client-e2e
    build:
      context: .
      dockerfile: client/Dockerfile
      args:
        VITE_API_URL: http://host.docker.internal:6010
        VITE_LMSTUDIO_URL: ${VITE_LMSTUDIO_URL:-http://host.docker.internal:1234}
    image: codeinfo2-client-e2e
    ports:
      - '6001:5001'
    networks:
      - internal_e2e
    env_file:
      - client/.env.e2e
    environment:
      - SERVER_API_URL=http://host.docker.internal:6010
    depends_on:
      server:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:5001']
      interval: 10s
      timeout: 5s
      retries: 5

  mongo-e2e:
    container_name: 'mongo_db_CodeInfo-e2e'
    image: mongo:8
    command: ['mongod', '--replSet', 'rs0', '--bind_ip_all', '--port', '27017']
    ports:
      - 27617:27017
    networks:
      - internal_e2e
    extra_hosts:
      - host.docker.internal:host-gateway
    healthcheck:
      test: echo "try { rs.status() } catch (err) { rs.initiate({_id:'rs0',members:[{_id:0,host:'localhost:27017'}]}) }" | mongosh --port 27017 --quiet
      interval: 5s
      timeout: 30s
      start_period: 0s
      start_interval: 1s
      retries: 30
    environment:
      MONGO_INITDB_DATABASE: db
  chroma-e2e:
    container_name: codeinfo2-chroma-e2e
    image: chromadb/chroma:1.3.5
    environment:
      - IS_PERSISTENT=False
      - ANONYMIZED_TELEMETRY=False
      - CHROMA_OPEN_TELEMETRY__ENDPOINT=http://otel-collector:4317/
      - CHROMA_OPEN_TELEMETRY__SERVICE_NAME=chroma
    ports:
      - '8800:8000'
    networks:
      - internal_e2e
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8000/api/v1/heartbeat']
      interval: 5s
      timeout: 3s
      retries: 10
    depends_on:
      - otel-collector
      - zipkin

  otel-collector:
    container_name: codeinfo2-otel-collector-e2e
    image: otel/opentelemetry-collector-contrib:0.111.0
    command: ['--config', '/etc/otel-collector-config.yaml']
    volumes:
      - ./observability/otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    ports:
      - '4417:4317'
      - '4418:4318'
    networks:
      - internal_e2e

  zipkin:
    container_name: codeinfo2-zipkin-e2e
    image: openzipkin/zipkin
    ports:
      - '9511:9411'
    networks:
      - internal_e2e
    depends_on:
      otel-collector:
        condition: service_started

networks:
  internal_e2e:
