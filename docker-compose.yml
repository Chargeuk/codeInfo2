services:
  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    image: codeinfo2-server
    ports:
      - '5010:5010'
      - '5011:5011'
      - '5012:5012'
    networks:
      - internal
    env_file:
      - server/.env
      - server/.env.local
    environment:
      # Override to use host.docker.internal for ChromaDB
      - LOG_FILE_PATH=/app/logs/server.log
      - LMSTUDIO_BASE_URL=http://host.docker.internal:1234
      - CHROMA_URL=http://host.docker.internal:8000
      - CODEINFO_CODEX_HOME=/app/codex
      - CODEINFO_CODEX_AGENT_HOME=/app/codex_agents
      - MCP_PORT=5011 # Codex-only MCP JSON-RPC port
      - AGENTS_MCP_PORT=5012
      - MONGO_URI=mongodb://host.docker.internal:27517/db?directConnection=true
    volumes:
      - ./logs:/app/logs
      - ${HOST_INGEST_DIR:-/tmp}:${CODEINFO_CODEX_WORKDIR}:ro
      - ${CODEINFO_HOST_CODEX_HOME:-$HOME/.codex}:/host/codex:ro
      - ./codex:${CODEINFO_HOST_CODEX_HOME:-$HOME/.codex}
      - ./codex:/app/codex
      - ./codex_agents:/app/codex_agents
    depends_on:
      chroma:
        condition: service_started
      mongo:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:5010/health']
      interval: 10s
      timeout: 5s
      retries: 5
    extra_hosts:
      - 'host.docker.internal:host-gateway'

  client:
    build:
      context: .
      dockerfile: client/Dockerfile
      args:
        # These are baked into the Vite bundle at build time; fall back to the local defaults if not provided.
        VITE_API_URL: ${VITE_API_URL:-http://localhost:5010}
        VITE_LMSTUDIO_URL: ${VITE_LMSTUDIO_URL:-http://host.docker.internal:1234}
    image: codeinfo2-client
    ports:
      - '5001:5001'
    networks:
      - internal
    env_file:
      - client/.env
      - client/.env.local
    depends_on:
      server:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:5001']
      interval: 10s
      timeout: 5s
      retries: 5
    extra_hosts:
      - 'host.docker.internal:host-gateway'

  mongo:
    container_name: 'mongo_db_CodeInfo'
    image: mongo:8
    command: ['mongod', '--replSet', 'rs0', '--bind_ip_all', '--port', '27017']
    ports:
      - 27517:27017
    networks:
      - internal
    extra_hosts:
      - host.docker.internal:host-gateway
    healthcheck:
      test: echo "try { rs.status() } catch (err) { rs.initiate({_id:'rs0',members:[{_id:0,host:'localhost:27017'}]}) }" | mongosh --port 27017 --quiet
      interval: 5s
      timeout: 30s
      start_period: 0s
      start_interval: 1s
      retries: 30
    environment:
      MONGO_INITDB_DATABASE: db
    volumes:
      - mongo_data:/data/db
      - mongo_config:/data/configdb
      - ./mongo/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro

  chroma:
    image: chromadb/chroma:1.3.5
    environment:
      - IS_PERSISTENT=True
      - ANONYMIZED_TELEMETRY=False
      - CHROMA_OPEN_TELEMETRY__ENDPOINT=http://host.docker.internal:4317/
      - CHROMA_OPEN_TELEMETRY__SERVICE_NAME=chroma
    ports:
      - '8000:8000'
    networks:
      - internal
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8000/api/v1/heartbeat']
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - chroma-data:/data
    depends_on:
      - otel-collector
      - zipkin
    extra_hosts:
      - 'host.docker.internal:host-gateway'

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.111.0
    command: ['--config=/etc/otel-collector-config.yaml']
    volumes:
      - ./observability/otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    ports:
      - '4317:4317'
      - '4318:4318'
    networks:
      - internal

  zipkin:
    image: openzipkin/zipkin
    ports:
      - '9411:9411'
    depends_on: [otel-collector]
    networks:
      - internal

networks:
  internal:

volumes:
  chroma-data:
  mongo_data:
    external: false
  mongo_config:
    external: false
