name: codeinfo2-local

services:
  server:
    container_name: codeinfo2-server-local
    build:
      context: .
      dockerfile: server/Dockerfile
    image: codeinfo2-server
    ports:
      - '5510:5010'
      - '5511:5011'
      - '5512:5012'
    networks:
      - internal
    env_file:
      - server/.env
      - server/.env.local
    environment:
      - HOME=${HOME}
      - TMP=${HOME}/tmp
      - TEMP=${HOME}/tmp
      - TMPDIR=${HOME}/tmp
      - TEMPDIR=${HOME}/tmp
      - GIT_AUTHOR_NAME=llm
      - GIT_AUTHOR_EMAIL=llm@llm.com
      - GIT_COMMITTER_NAME=llm
      - GIT_COMMITTER_EMAIL=llm@llm.com
      # Override to use host.docker.internal for ChromaDB
      - LOG_FILE_PATH=/app/logs/server-local.log
      - LMSTUDIO_BASE_URL=http://host.docker.internal:1234
      - CHROMA_URL=http://host.docker.internal:8200
      - CODEINFO_CODEX_HOME=/app/codex
      - CODEINFO_CODEX_AGENT_HOME=/app/codex_agents
      - MCP_PORT=5011 # Codex-only MCP JSON-RPC port
      - AGENTS_MCP_PORT=5012
      - MONGO_URI=mongodb://host.docker.internal:27417/db?directConnection=true
    volumes:
      - ./logs:/app/logs
      - ${HOST_INGEST_DIR}:${CODEINFO_CODEX_WORKDIR}
      - ${CODEINFO_HOST_CODEX_HOME:-$HOME/.codex}:/host/codex:ro
      - ./codex:${CODEINFO_HOST_CODEX_HOME:-$HOME/.codex}
      - ./codex:/app/codex
      - ./codex_agents:/app/codex_agents
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      chroma:
        condition: service_started
      mongo:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:5010/health']
      interval: 10s
      timeout: 5s
      retries: 5
    extra_hosts:
      - 'host.docker.internal:host-gateway'

  client:
    container_name: codeinfo2-client-local
    build:
      context: .
      dockerfile: client/Dockerfile
      args:
        # These are baked into the Vite bundle at build time; fall back to the local defaults if not provided.
        VITE_API_URL: http://host.docker.internal:5510
        VITE_LMSTUDIO_URL: ${VITE_LMSTUDIO_URL:-http://host.docker.internal:1234}
        VITE_LOG_FORWARD_ENABLED: true
    image: codeinfo2-client
    ports:
      - '5501:5001'
    networks:
      - internal
    env_file:
      - client/.env
      - client/.env.local
    environment:
      - VITE_API_URL=http://host.docker.internal:5510
      - VITE_LOG_FORWARD_ENABLED=true
    depends_on:
      server:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:5001']
      interval: 10s
      timeout: 5s
      retries: 5
    extra_hosts:
      - 'host.docker.internal:host-gateway'

  mongo:
    container_name: 'mongo_db_CodeInfo-local'
    image: mongo:8
    command: ['mongod', '--replSet', 'rs0', '--bind_ip_all', '--port', '27017']
    ports:
      - 27417:27017
    networks:
      - internal
    extra_hosts:
      - host.docker.internal:host-gateway
    healthcheck:
      test: echo "try { rs.status() } catch (err) { rs.initiate({_id:'rs0',members:[{_id:0,host:'localhost:27017'}]}) }" | mongosh --port 27017 --quiet
      interval: 5s
      timeout: 30s
      start_period: 0s
      start_interval: 1s
      retries: 30
    environment:
      MONGO_INITDB_DATABASE: db
    volumes:
      - mongo_data:/data/db
      - mongo_config:/data/configdb
      - ./mongo/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro

  chroma:
    container_name: codeinfo2-chroma-local
    image: chromadb/chroma:1.3.5
    environment:
      - IS_PERSISTENT=True
      - ANONYMIZED_TELEMETRY=False
      - CHROMA_OPEN_TELEMETRY__ENDPOINT=http://host.docker.internal:4517/
      - CHROMA_OPEN_TELEMETRY__SERVICE_NAME=chroma
    ports:
      - '8200:8000'
    networks:
      - internal
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8000/api/v1/heartbeat']
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - chroma-data:/data
    depends_on:
      - otel-collector
      - zipkin
    extra_hosts:
      - 'host.docker.internal:host-gateway'

  otel-collector:
    container_name: codeinfo2-otel-collector-local
    image: otel/opentelemetry-collector-contrib:0.111.0
    command: ['--config=/etc/otel-collector-config.yaml']
    volumes:
      - ./observability/otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    ports:
      - '4517:4317'
      - '4518:4318'
    networks:
      - internal

  zipkin:
    container_name: codeinfo2-zipkin-local
    image: openzipkin/zipkin
    ports:
      - '9711:9411'
    depends_on: [otel-collector]
    networks:
      - internal

  playwright-mcp:
    container_name: codeinfo2-playwright-mcp-local
    image: mcr.microsoft.com/playwright/mcp:latest
    entrypoint: ['node', 'cli.js']
    command: ['--headless', '--browser', 'chromium', '--no-sandbox', '--port', '8931']
    ports:
      - '8932:8931'
    networks:
      - internal

networks:
  internal:

volumes:
  chroma-data:
  mongo_data:
    external: false
  mongo_config:
    external: false
