name: codeinfo2-docker

services:
  chroma:
    image: chromadb/chroma:1.3.5
    environment:
      - IS_PERSISTENT=False
      - ANONYMIZED_TELEMETRY=False
      - CHROMA_OPEN_TELEMETRY__ENDPOINT=http://otel-collector:4317/
      - CHROMA_OPEN_TELEMETRY__SERVICE_NAME=chroma
    ports:
      - '8100:8000'
    networks:
      - internal_docker
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8000/api/v1/heartbeat']
      interval: 5s
      timeout: 3s
      retries: 10
    depends_on:
      - otel-collector
      - zipkin

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.111.0
    command: ['--config=/etc/otel-collector-config.yaml']
    volumes:
      - ../../../../observability/otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    networks:
      - internal_docker

  zipkin:
    image: openzipkin/zipkin
    ports:
      - '9611:9411'
    depends_on: [otel-collector]
    networks:
      - internal_docker

networks:
  internal_docker:
