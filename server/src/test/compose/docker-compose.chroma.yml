name: codeinfo2-docker

services:
  chroma-cucumber:
    container_name: codeinfo2-chroma-cucumber
    image: chromadb/chroma:1.3.5
    environment:
      - IS_PERSISTENT=false
      - ANONYMIZED_TELEMETRY=false
      - CHROMA_OPEN_TELEMETRY__ENDPOINT=http://otel-collector:4317/
      - CHROMA_OPEN_TELEMETRY__SERVICE_NAME=chroma
    ports:
      - '8100:8000'
    networks:
      - internal_docker
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8000/api/v2/heartbeat']
      interval: 5s
      timeout: 3s
      retries: 10
    depends_on:
      - otel-collector
      - zipkin

  mongo-cucumber:
    container_name: 'mongo_db_CodeInfo-cucumber'
    image: mongo:8
    command: ['mongod', '--replSet', 'rs0', '--bind_ip_all', '--port', '27017']
    ports:
      - 27717:27017
    networks:
      - internal_docker
    extra_hosts:
      - host.docker.internal:host-gateway
    healthcheck:
      test: echo "try { rs.status() } catch (err) { rs.initiate({_id:'rs0',members:[{_id:0,host:'localhost:27017'}]}) }" | mongosh --port 27017 --quiet
      interval: 5s
      timeout: 30s
      start_period: 0s
      start_interval: 1s
      retries: 30
    environment:
      MONGO_INITDB_DATABASE: db
    volumes:
      - ../../../../mongo/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.111.0
    command: ['--config=/etc/otel-collector-config.yaml']
    volumes:
      - ../../../../observability/otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    networks:
      - internal_docker

  zipkin:
    image: openzipkin/zipkin
    ports:
      - '9611:9411'
    depends_on: [otel-collector]
    networks:
      - internal_docker

networks:
  internal_docker:
