services:
  chroma:
    image: chromadb/chroma:1.3.5
    ports:
      - '8100:8000'
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8000/api/v1/heartbeat']
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - chroma-test-data:/chroma/.chroma

volumes:
  chroma-test-data:
