services:
  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    image: codeinfo2-server
    ports:
      - '5010:5010'
    env_file:
      - server/.env
      - server/.env.local
    volumes:
      - ./logs:/app/logs
      - ${HOST_INGEST_DIR:-/tmp}:/data:ro
    depends_on:
      chroma:
        condition: service_started
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:5010/health']
      interval: 10s
      timeout: 5s
      retries: 5
  client:
    build:
      context: .
      dockerfile: client/Dockerfile
      args:
        # These are baked into the Vite bundle at build time; fall back to the local defaults if not provided.
        VITE_API_URL: ${VITE_API_URL:-http://localhost:5010}
        VITE_LMSTUDIO_URL: ${VITE_LMSTUDIO_URL:-http://host.docker.internal:1234}
    image: codeinfo2-client
    ports:
      - '5001:5001'
    env_file:
      - client/.env
      - client/.env.local
    depends_on:
      server:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:5001']
      interval: 10s
      timeout: 5s
      retries: 5
  chroma:
    image: chromadb/chroma:1.3.5
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    ports:
      - '8000:8000'
    volumes:
    # - see https://docs.trychroma.com/docs/overview/migration?lang=typescript - persist path has been /data since version 1
      - chroma-data:/data

volumes:
  chroma-data:
